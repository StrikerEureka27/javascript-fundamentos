<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Gu√≠a Completa de Sortable JS</title>
</head>
<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col-6">
				<h4>Lista de tareas</h4>
				<div class="list-group" id="tareas" >
					<div id="mensaje-block" class=" list-group-item list-group-item-danger" >
						<h6><i class="fas fa-times-circle"></i> Lista de tareas bloqueada</h6>
					</div>
					<div class="titulo list-group-item list-group-item-primary" >
						<h6><i class="fas fa-check"></i> Tareas del Hogar</h6>
					</div>
					<div class="titulo list-group-item list-group-item-success" >
						<h6><i class="fas fa-check"></i> Tareas del Personales</h6>
					</div>
					<div class="list-group-item" >
						<h6><i class="fas fa-grip-lines"></i> Hacer mi cama</h6>
						<h7>Hacer la cama todos los dias!</h7>
					</div>
					<div class="list-group-item" >
						<h6><i class="fas fa-grip-lines"></i> Comprar pizza</h6>
						<h7>Ir a pizzahut roosvelt!</h7>
					</div>
					<div class="list-group-item" >
						<h6><i class="fas fa-grip-lines"></i> Ir al cine</h6>
						<h7>a ver una pelicula</h7>
					</div>
				</div>
			</div>
			<div class="col-6">
				<h4>Lista de tareas</h4>
				<div class="list-group border" id="tareas-completadas" >
					<h6 id="indicacion" >Arrastra tus tareas aqui!</h6>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary mt-2" id="block">Block</button>
	</div>


	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/Sortable.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
